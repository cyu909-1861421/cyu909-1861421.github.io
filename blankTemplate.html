<!DOCTYPE html>
	<head> 
		<title> Our Thing to do page </title>
		<link rel="stylesheet" type="text/css" href="our.css" />
		<link href='http://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id = "Header">
		   <table>
		      <tr>
		         <td><img src="icon.png"></img></td>
		         <td><h1>What to do tonight?</h1></td>
		      </tr>
		   </table>
		</div>
		
		<div id = "LeftNav">
			<h3> Things to do Alphabetically</h3>
			<ul>
				<p>[begin loop]</p>
					<li><a href="thingPage.php?thingId=1">[event.name]</a></li>
				<p>[end loop]</p>
			</ul>			
		</div>
		
		<div id = "Content">
		   <h3>[event.Name]</h3>
		   <p>What: [event.type]:</p>
  		   <p>When: [event.date]</p>
		   <p>How much: [event.price]
		   <p>Where: [Location.street1]
			   [location.street2]
			   [location.city]
			   [location.state]
			   [location.zip]
		   </p>
		</div>
		<br clear="all"></br>
		<div id = "Footer">
			<h3>About the site</h3>
		</div>

	</body>

</html>
